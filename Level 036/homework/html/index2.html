<!-- 3)კომენტარების მეშვეობით ახსენით: repeat, no-repeat, repeat-x, repeat-y
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- no-repeat ნიშნავს სურათის ერთხელ გამოტანას, ანუ გამეორება არარის. -->
    <!-- repeat ნიშნავს სურათის იმდენჯერ გამოტანას თუ რამდენიც დაეტევა თავის საზღვრებში, ანუ გამეორებით გამოტანა. -->
    <!-- repeat-x ნიშნავს სურათის x ღერძზე გამოტანას იმდენჯერ თუ რამდენიც დაეტევა თავის საზღვრებში, ანუ გამეორებით გამოტანა მხოლოდ ჰორიზონტალურ ხაზზე. -->
    <!-- repeat-y ნიშნავს სურათის y ღერძზე გამოტანას იმდენჯერ თუ რამდენიც დაეტევა თავის საზღვრებში, ანუ გამეორებით გამოტანა მხოლოდ ვერტიკალურ ხაზზე. -->
</body>
</html>
