იყოს Username,Email,Password,Radio,Age და submit ღილაკი.(არ დაგავიწყდეთ name ატრიბუტი) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa</title>
</head>
<body>
    <h1>Goa</h1>
    <p>Chad,welcome to Goa! Fill this registration form.</p>
    <form>
        <label for="Name">First, enter your name:</label>
        <input type="text" id="Name" name="name" required><br><br>
        <label for="Gmail">Enter your E-Mail address:</label>
        <input type="email" id="Gmail" name="E-Mail" required><br><br>
        <label for="Password">Enter your password (8 letters min.):</label>
        <input type="password" id="Password" name="Password" required><br><br>
        <label for="Age">Enter your age:</label>
        <input type="number" id="Age" name="age"><br><br>
        <label for="Male">Choose your gender:<br> Male:</label>
        <input type="radio" id="Male" name="gender" value="Male:">
        <label for="Female">Female:</label>
        <input type="radio" id="Female" name="gender" value="Female"><br><br>
        <input type="submit">
    </form>
</body>
</html>
